<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Color</title>
    <link rel="stylesheet" href="Task 13.css" />
  </head>
  <body>
    <h1>Css Color Properties</h1>
    <section class="example">
      <h2>1.Named colors</h2>
      <p class="named">Choose your uses<code>color:purple;</code></p>
    </section>

    <section class="example">
      <h2>2.Hex colors</h2>
      <p class="hex">Choose your uses<code>color:#EB5406;</code></p>
    </section>

    <section class="example">
      <h2>3.Rgb colors</h2>
      <p class="rgb">Choose your uses<code>color:rgb(12, 12, 204);</code></p>
    </section>

    <section class="example">
      <h2>4.Rgba colors</h2>
      <p class="rgba">Choose your uses<code>color:rgba(0, 0, 0, 0.1);</code></p>
    </section>

    <section class="example">
      <h2>5.Hsl colors</h2>
      <p class="hsl">Choose your uses<code>color:hsl(120, 100%, 25%);</code></p>
    </section>
  </body>
</html>
